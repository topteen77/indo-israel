# Rollback: run previous app images (indo-israel-backend:previous, indo-israel-frontend:previous)
# Used by deploy.sh when health check fails. No build step.
services:
  nginx:
    image: nginx:alpine
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  backend:
    image: indo-israel-backend:previous
    environment:
      - PORT=5000
      - NODE_ENV=production

  frontend:
    image: indo-israel-frontend:previous
    environment:
      - NODE_ENV=production
