# CD: on push to main, optionally push images to GHCR and/or deploy to server via SSH.
# For auto-deploy to server, set repo secrets: DEPLOY_HOST, DEPLOY_USER, SSH_PRIVATE_KEY; optional: DEPLOY_PATH
name: CD

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  # Optional: build and push to GitHub Container Registry (for future use)
  build-and-push:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/indo-israel-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Extract metadata (frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/indo-israel-frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to server: SSH in, cd to project, git fetch/reset, run ./deploy.sh deploy
  # Enable: set variable DEPLOY_TO_SERVER = true; set DEPLOY_PATH in Variables or Secrets (e.g. /home/ubuntu/indo-israel)
  deploy-to-server:
    name: Deploy to server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: vars.DEPLOY_TO_SERVER == 'true'
    env:
      # Path can be in Variables (Settings → Variables) or Secrets (Settings → Secrets)
      DEPLOY_PATH: ${{ vars.DEPLOY_PATH || secrets.DEPLOY_PATH }}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DEPLOY_PATH
          script: |
            set -e
            DIR="${DEPLOY_PATH:-$HOME/indo-israel}"
            echo "Deploy path: $DIR"
            if [ ! -d "$DIR" ]; then
              echo "Error: Directory $DIR does not exist on server"
              exit 1
            fi
            cd "$DIR"
            if [ ! -d .git ]; then
              echo "Error: $DIR is not a git repository"
              exit 1
            fi
            git fetch origin main
            git reset --hard origin/main
            ./deploy.sh stop
            ./deploy.sh deploy
