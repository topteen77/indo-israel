services:
  nginx:
    image: nginx:alpine
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  backend:
    image: indo-israel-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PORT=5000
      - NODE_ENV=production

  frontend:
    image: indo-israel-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Empty = same-origin /api (nginx proxies /api to backend)
        - NEXT_PUBLIC_API_URL=
    environment:
      - NODE_ENV=production
